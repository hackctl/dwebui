<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Manager</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Docker Manager</h1>
            <div class="header-actions">
                <button onclick="refreshData()" class="refresh-button">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>
        </header>

        <div class="data-section">
            <div class="section-header">
                <h2>Container Status</h2>
            </div>
            <div class="data-table">
                <table>
                    <thead>
                        <tr>
                            <th>Running</th>
                            <th>Stopped</th>
                            <th>Created</th>
                            <th>Exited</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="containers-running">-</td>
                            <td id="containers-stopped">-</td>
                            <td id="containers-created">-</td>
                            <td id="containers-exited">-</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="data-section">
            <div class="section-header">
                <h2>Resource Usage</h2>
            </div>
            <div class="data-table">
                <table>
                    <thead>
                        <tr>
                            <th>CPU Usage</th>
                            <th>Memory Usage</th>
                            <th>I/O Usage</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="cpu-usage">-</td>
                            <td id="memory-usage">-</td>
                            <td id="io-usage">-</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="data-section">
            <div class="section-header">
                <h2>Docker Resources</h2>
            </div>
            <div class="data-table">
                <table>
                    <thead>
                        <tr>
                            <th>Resource Type</th>
                            <th>Count</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Containers</td>
                            <td id="container-count">-</td>
                            <td>
                                <a href="/html/containers.html" class="action-button">View Containers</a>
                            </td>
                        </tr>
                        <tr>
                            <td>Images</td>
                            <td id="image-count">-</td>
                            <td>
                                <a href="/html/images.html" class="action-button">View Images</a>
                            </td>
                        </tr>
                        <tr>
                            <td>Volumes</td>
                            <td id="volume-count">-</td>
                            <td>
                                <a href="/html/volumes.html" class="action-button">View Volumes</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/js/api-helper.js"></script>
    <script>
        async function refreshData() {
            try {
                const [containers, images, volumes, stats] = await Promise.all([
                    api.get('/api/containers'),
                    api.get('/api/images'),
                    api.get('/api/volumes'),
                    api.get('/api/stats')
                ]);

                // Update container counts
                document.getElementById('container-count').textContent = containers.total || 0;
                document.getElementById('image-count').textContent = images.total || 0;
                document.getElementById('volume-count').textContent = volumes.total || 0;

                // Update container status - using container state counts from containers list
                const containerStates = {
                    running: 0,
                    stopped: 0,
                    created: 0,
                    exited: 0
                };
                
                containers.containers.forEach(container => {
                    const state = container.state.toLowerCase();
                    if (state === 'running') containerStates.running++;
                    else if (state === 'created') containerStates.created++;
                    else if (state === 'exited') containerStates.exited++;
                    else containerStates.stopped++;
                });

                document.getElementById('containers-running').textContent = containerStates.running;
                document.getElementById('containers-stopped').textContent = containerStates.stopped;
                document.getElementById('containers-created').textContent = containerStates.created;
                document.getElementById('containers-exited').textContent = containerStates.exited;

                // Update resource usage
                document.getElementById('cpu-usage').textContent = stats.cpu ? `${stats.cpu}%` : '-';
                document.getElementById('memory-usage').textContent = stats.memory ? `${stats.memory}MB` : '-';
                document.getElementById('io-usage').textContent = stats.io ? `${stats.io}MB/s` : '-';
            } catch (error) {
                console.error('Error fetching data:', error);
                showToast('Error fetching data', 'error');
            }
        }

        // Initial load
        refreshData();
    </script>
</body>
</html>
