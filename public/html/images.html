<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Images</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1>Docker Images</h1>
    
    <button class="refresh-button" onclick="fetchImages()">Refresh Images</button>
    <div class="pull-form">
        <input type="text" id="image-name" placeholder="Enter image name (e.g., nginx:latest)">
        <button onclick="pullImage()">Pull Image</button>
    </div>
    <div id="total-images" class="total-count"></div>
    <div id="images"></div>

    <div id="toast" class="toast"></div>
    <div id="loading" class="loading">Processing...</div>

    <script src="/js/images.js"></script>
</body>
</html>
